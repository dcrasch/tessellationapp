name: tessellationapp
version: 2.1.4+10
description: Tessellation
authors:
  - David Rasch <david@cloudscripting.nl>
homepage: https://www.cloudscripting.nl/tessellations/

environment:                                                            
  sdk: '>=2.10.0 <3.0.0'
  
dependencies:
  flutter:
    sdk: flutter
  intl: ^0.15.7
  vector_math: any
  path_provider:
  flutter_colorpicker: "^0.3.5"
  flutter_slidable: "^0.5.7"
  share:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.8.1"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets:
    - lib/square.json
    - lib/triangle.json
    - lib/square90.json
    - lib/brick.json
    - lib/diamond.json
    - lib/hexagon.json
