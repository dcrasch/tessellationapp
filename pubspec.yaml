name: tessellationapp
version: 2.0.3+8
description: Tessellation
authors:
  - David Rasch <david@cloudscripting.nl>
homepage: https://www.cloudscripting.nl/tessellations/

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.15.7
  vector_math: any
  path_provider:
  flutter_colorpicker:
  flutter_slidable:
  share:
    path: plugins/share

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets:
    - lib/square.json
    - lib/triangle.json
    - lib/square90.json
    - lib/brick.json
    - lib/diamond.json
    - lib/hexagon.json
