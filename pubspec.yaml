name: tessellation
version: 2.1.5+11
description: Tessellation
homepage: https://www.cloudscripting.nl/tessellations/

environment:                                                            
  sdk: '>=3.2.6 <4.0.0'
  
dependencies:
  flutter:
    sdk: flutter
  intl: ^0.19.0
  vector_math: ^2.1.4
  path_provider: ^2.1.3
  flutter_colorpicker: ^1.1.0
  flutter_slidable: ^3.1.0
  undo: ^1.5.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - lib/square.json
    - lib/triangle.json
    - lib/square90.json
    - lib/brick.json
    - lib/diamond.json
    - lib/hexagon.json
